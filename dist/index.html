<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Leader Board</h1>

        <div class="refesh">
          <h3>Recent Score</h3>
          <button class="refreshBtn">Refresh</button>
        </div>

        <div class="grid">
          <div class="recentScores">
            <div class="list">
              <table id="showResults">
                <!-- 

                 <tr>
                    <th>Player</th>
                    <th>Scores</th>
                  </tr> 
                  <tr>
                    <td>Vincent</td>
                    <td>200</td>
                  </tr> 
                  <tr>
                    <td>Monica</td>
                    <td>150</td>
                  </tr>  
                  <tr>
                    <td>George</td>
                    <td>100</td>
                  </tr>   --->
              </table>
            </div>
          </div>

          <form class="InputForm" id="form">
            <h3>Add your Score</h3>
            <input type="text" id="inputName" placeholder="Your name" />
            <input
              type="number"
              name=""
              id="inputScore"
              placeholder="Your score"
            />
            <button id="submit" class="submitInput">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
